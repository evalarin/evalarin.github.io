<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML; Where it Started and Where it is Going</title>
  <p>Elena Valarino - Kennesaw State University</p>
  <p>IT 3203</p>
  <style>
    body {
      background: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    nav {
      margin-bottom: 20px;
    }
    button {
      background: white;
      border: 1px solid black;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      font-family: inherit;
    }
    main {
      font-size: 50px;
      margin-top: 50px;
    }
    main h2 {
      font-size: 36px;
    }
    main p {
      font-size: 18px;
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
      text-indent: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>HTML, Where it Started and Where it is Going</h1>
    <nav>
      <button onclick="showLetter('Homepage')">Homepage</button>
      <button onclick="showLetter('Topic 1')">Topic 1</button>
      <button onclick="showLetter('Topic 2')">Topic 2</button>
      <button onclick="showLetter('References & Resources')">References & Resources</button>
      <button onclick="showLetter('Key Concepts')">Key Concepts</button>
      <button onclick="showLetter('About')">About</button>
    </nav>
  </header>

  <main id="content"></main>

  <script>
    function showLetter(page) {
      const content = document.getElementById('content');

      if (page === 'Homepage') {
        content.innerHTML = `
          <h2>Homepage</h2>
          <p style=font-weight: bold;">Intro</p>
          <p>The world wide web exists and functions because of the evolution and development of the HTML language. 
            It is the foundation to everything we see online. HTML is an extremely pivotal part of how we view the internet, 
            it has grown and adapted to meet the needs of new technology and expectations of the new generation of users.</p>
          <p style=font-weight: bold;">Key Terms</p>
          <p>Key Term 1</p>
          <p>Key Term 2</p>
          <p>Key Term 3</p>
          <p>Key Term 4</p>
          <p style=font-weight: bold;">Table of Contents</p>
          <p><button onclick="showLetter('Topic 1')">Topic 1</button></p>
          `;
      } else if(page === 'Topic 1') {
        content.innerHTML = "<h2>Topic 1</h2><p>Content for Topic 1 here.</P>";
      }else if(page === 'Topic 2') {
        content.innerHTML = "<h2>Topic 2</h2><p>Content for Topic 2 here.</P>";
      }else if(page === 'References & Resources') {
        content.innerHTML = "<h2>References & Resources</h2><p>Content for References & Resources here.</P>";
      }else if(page === 'Key Concepts') {
        content.innerHTML = "<h2>Key Concepts</h2><p>Content for Key Concepts here.</P>";
      }else if(page === 'About') {
        content.innerHTML = "<h2>About</h2><p>Content for About here.</P>";
      }
    }
  </script>
</body>
</html>
