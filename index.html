<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML; Where it Started and Where it is Going</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    nav {
      margin-bottom: 20px;
    }
    button {
      background: white;
      border: 1px solid black;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      font-family: inherit;
    }
    main {
      font-size: 100px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>HTML; Where it Started and Where it is Going</h1>
    <p>Here is my title. Here is the body.</p>
    <nav>
      <button onclick="showLetter('A')">A</button>
      <button onclick="showLetter('B')">B</button>
      <button onclick="showLetter('C')">C</button>
      <button onclick="showLetter('D')">D</button>
      <button onclick="showLetter('E')">E</button>
      <button onclick="showLetter('F')">F</button>
    </nav>
  </header>

  <main id="content">A</main>

  <script>
    function showLetter(letter) {
      const content = document.getElementById('content');

      if (letter === 'A') {
        content.innerHTML = `
          <h2>Homepage</h2>
          <p>The world wide web exists and functions because of the evolution and development of the HTML language. It is the foundation to everything we see online. HTML is an extremely pivotal part of how we view the internet, it has grown and adapted to meet the needs of new technology and expectations of the new generation of users.</p>
          `;
      } else {
        content.textContent = letter;
      }
    }
  </script>
</body>
</html>
